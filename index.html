<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Love Letter</title>
</head>
<body>
    <div class='game'>
        <div class='game_loader'>
          <div class='game_loader__inner'>
            <div class='subtitle'>
              <h1>A Love letter</h1>
            </div>
            <div class='bar'>
              <div class='bar_inner'></div>
            </div>
            <span>Loading Messages...</span>
          </div>
        </div>
        <div class='game_intro'>
          <input checked='checked' class='dialogue' id='intro-1' name='intro' type='radio'>
          <div class='dialogue'>
            Hello there!
            <label for='intro-2'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowMovement.png'>
            </label>
          </div>
          <input class='dialogue' id='intro-2' name='intro' type='radio'>
          <div class='dialogue'>
            Im gonna give you a love letter
            <label for='intro-3'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowMovement.png'>
            </label>
          </div>
          <input class='dialogue' id='intro-3' name='intro' type='radio'>
          <div class='dialogue'>
            Geez it sure is dark in here
            <label for='intro-4'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowMovement.png'>
            </label>
          </div>
          <input class='dialogue' id='intro-4' name='intro' type='radio'>
          <div class='dialogue'>
            Let me turn on the lamp...
            <label for='intro-5'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowMovement.png'>
            </label>
          </div>
          <input class='dialogue' id='intro-5' name='intro' type='radio'>
          <div class='dialogue end'>
            Better. Now read the letter.
          </div>
          <input class='dialogue' id='intro-6' name='intro' type='radio'>
          <div class='overlay'></div>
        </div>
    </div>
    <div class="container">  
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">aaa</br> ssss's</br> ccc!</div>
                <div class="heart"></div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="modal" id="modal1">
      <div class="modal-dialog">
        <section class="modal-content">dudeee<br><br>SUMPAH GW UDA CAPE BIKIN KATA KATANYA YG INI GUSA PAKE KATA KATA<br><br>.<br><br>.<br><br>Love you....<br><br><br>-</section>
      </div>
    </div>
</body>
<script src="index.js"></script>
</html>
